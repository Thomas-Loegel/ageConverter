<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
   <meta charset="utf-8">
   <title>Convertisseur d'창ge</title>
   <meta name="author" lang="fr" content="ACS Mulhouse">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <link rel="icon" type="image/png" href="logo.png">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
   <div class="container min-vh-100 d-flex flex-column align-content-center">
      <div class="row flex-grow-1 d-flex justify-content-center align-items-center">
         <div class="col-12 col-md-4">
            <div class="card center-block">
               <div class="card-header">
                  <h3 class="text-center text-primary font-weight-bold">Convertisseur d'창ge</h3>
               </div>
               <div class="card-body">

                  <p class="card-text text-justify">
                     Cette application convertit votre 창ge en secondes, en minutes, en heures ou en jour.
                  </p>
                  <div class="card-text ml-3 mb-2 text-primary">Renseignez votre 창ge :</div>

                  <div class="form-group">
                     <form name="form">
                        <input class="form-control mb-2" type="text" id="age" placeholder="Ex: 24" required>

                        <div class="form-check ml-2">
                           <input class="form-check-input" type="radio" name="choix" id="inputSecondes" value="option1" checked>
                           <label class="form-check-label" for="inputSecondes">
                              Secondes
                           </label>
                        </div>
                        <div class="form-check ml-2">
                           <input class="form-check-input" type="radio" name="choix" id="inputMinutes" value="option2">
                           <label class="form-check-label" for="inputMinutes">
                              Minutes
                           </label>
                        </div>
                        <div class="form-check ml-2">
                           <input class="form-check-input" type="radio" name="choix" id="inputHeures" value="option3">
                           <label class="form-check-label" for="inputHeures">
                              Heures
                           </label>
                        </div>
                        <div class="form-check ml-2">
                           <input class="form-check-input" type="radio" name="choix" id="inputJours" value="option4">
                           <label class="form-check-label" for="inputJours">
                              Jours
                           </label>
                        </div>

                        <input id="button" type="button" onClick="convert();" class="btn btn-outline-primary btn-lg btn-block mt-3 mb-3" value="Calculer">
                     </form>

                     <p id="result" class="text-success text-center"></p>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

   <script src="script.js"></script>

</body>
</html>
